<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/color.css">
  <link rel="stylesheet" href="./src/css/responsive.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="container">

    <img class="avatar-photo" src="./assets/images/avatar-jessica.jpeg" alt="Avatar Photo">

    <div class="profile-info">
      <h1 class="user-name">Jessica Randall</h1>
      <p class="user-location">London, United Kingdom</p>
      <p class="user-description">"Front-end developer and avid reader."</p>
    </div>

    <ul class="socials-links">
      <li><button class="link-button">GitHub</button></li>
      <li><button class="link-button">Frontend Mentor</button></li>
      <li><button class="link-button">LinkedIn</button></li>
      <li><button class="link-button">Twitter</button></li>
      <li><button class="link-button">Instagram</button></li>
    </ul>
  </main>
</body>

</html>
